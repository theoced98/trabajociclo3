<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ingresos/Egresos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5 col-7 align-center">

        <div class="container text-center"><h2 class="text-secondary">Registro de Movimientos Contables</h2></div>

        <form action="../guardarRegistro/" method="post">
            {% csrf_token %}
            
            <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <select class="form-select mb-3" aria-label="Default select example" id="tipo" name="tipo">
                <option selected>Abra el men√∫</option>
                <option value="I">Ingreso</option>
                <option value="E">Egreso</option>
            </select>
            </div>

            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="number" class="form-control" id="valor" name="valor" required min=0>
            </div>
        
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario ID</label>
                <input type="number" class="form-control" id="usuario" name="userid" required min=0>
            </div>

            <div class="mb-3">
                <label for="empresaid" class="form-label">NIT Empresa</label>
                <input type="text" class="form-control" id="empresa_id" name="empresa_id" required>
            </div>
        
            <button type="submit" class="btn btn-primary">Guardar Registro</button>

            <a href="{% url 'Registros' %}">
                <button type="button" class="btn btn-primary">Atras</button>
            </a>
            </form>
    </div>
</body>
</html>
